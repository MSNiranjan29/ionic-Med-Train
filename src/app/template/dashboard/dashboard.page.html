<header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <img src="assets/dashboard/logo.png" alt="Logo" class="logo">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navigateToSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      
      <ion-button (click)="navigateToNavigation()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
          <!-- Main Menu Section -->

  <ion-menu contentId="main-content" id="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-img class="menu-logo" src="assets/logo.png" alt="Logo" ></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <!-- FAQs Section -->
        <ion-item>
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          FAQs
          <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon" (click)="toggleSubmenu($event, 'faq')"></ion-icon>
        </ion-item>
        <ion-list class="submenu faq-submenu">
          <ion-item routerLink="/about/question1" routerDirection="root">Question 1</ion-item>
          <ion-item routerLink="/about/question2" routerDirection="root">Question 2</ion-item>
        </ion-list>
      
        <!-- Contact Us Section -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          Contact Us
          <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon" (click)="toggleSubmenu($event, 'contact')"></ion-icon>
        </ion-item>
        <ion-list class="submenu contact-submenu">
          <!-- Add submenu items here if needed -->
        </ion-list>

        
        <!-- Become a Partner Section -->
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          Become a Partner
          <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon" (click)="toggleSubmenu($event, 'contact')"></ion-icon>
        </ion-item>
        <ion-list class="submenu contact-submenu">
          <!-- Add submenu items here if needed -->
        </ion-list>
      
        <!-- Chat With Us Section -->
        <ion-item>
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          Chat With Us
          <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon" (click)="toggleSubmenu($event, 'chat')"></ion-icon>
        </ion-item>
        <ion-list class="submenu chat-submenu">
          <!-- Add submenu items here if needed -->
        </ion-list>
      </ion-list>
      
    </ion-content>
  </ion-menu>
  
</header>  

<ion-content id="main-content">
  <!-- The router-outlet will render the content of HomeComponent, LibraryComponent, and AccountComponent here -->
  <router-outlet></router-outlet>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/dashboard/home">
      <img src="./assets/dashboard/home.svg" alt="Home Icon" class="tab-icon">
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="library" routerLink="/dashboard/library">
      <img src="./assets/dashboard/library.svg" alt="Library Icon" class="tab-icon">
      <ion-label>Library</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="account" routerLink="/dashboard/account">
      <img src="./assets/dashboard/account.svg" alt="Account Icon" class="tab-icon">
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
