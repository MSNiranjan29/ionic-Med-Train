<ion-content class="ion-padding">
  <div *ngIf="user" class="user-details">
    <!-- User Logo -->
    <div class="user-logo-container">
      <!-- Use Font Awesome icon -->
      <i class="fas fa-user user-logo"></i>
      <!-- Or use a placeholder image if you prefer -->
      <!-- <img src="assets/user-icon.png" alt="User Icon" class="user-logo"> -->
    </div>

    <!-- User Information -->
    <ion-item>
      <ion-label>Name: {{ user.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{ user.email }}</ion-label>
    </ion-item>
    <ion-item *ngIf="user.phoneNumber">
      <ion-label>Phone Number: {{ user.phoneNumber }}</ion-label>
    </ion-item>
  </div>

  <!-- Logout Button -->
  <ion-button expand="block" (click)="onLogout()">Logout</ion-button>
</ion-content>
