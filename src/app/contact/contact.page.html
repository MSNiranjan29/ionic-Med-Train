<ion-content>
  <div class="outer-container">
    <!-- Blue container with an inner white container -->
    <div class="blue-container">
      <ion-button class="back-button" (click)="onBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <div class="white-container">
        <img src="assets/images/-logo4.png" alt="Logo" class="logo-image">
      </div>
    </div>
    
    <!-- Form container below the blue container -->
    <div class="form-container">
      <h2>Login</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onLogin()">
        <ion-item class="custom-input">
          <ion-label position="floating">Enter Email</ion-label>
          <ion-input formControlName="username"></ion-input>
          <ion-icon name="at-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item class="custom-input">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="forgot-password-container">
          <button class="forgot-password-button" (click)="onForgotPassword()">Forgot Password?</button>
        </div>
        <div class="button-container">
          <ion-button expand="block" class="next-button" color=" "(click)="onNext()">Next</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
